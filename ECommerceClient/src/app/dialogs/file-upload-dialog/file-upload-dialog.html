<h2 mat-dialog-title>Attention!</h2>
<mat-dialog-content>
  Do you want to continue to upload files ?
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton [mat-dialog-close]="false">No</button>
  <button matButton [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
